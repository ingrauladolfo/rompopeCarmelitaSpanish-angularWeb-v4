    <mdb-carousel-item>
        <picture>
            <source media="(min-width:1024px)" class="w-100" srcset="../../../assets/img/inicio/Desktop/1.png">
            <source media="(min-width:768px)" class="w-100" srcset="../../../assets/img/inicio/iPad/normal-mini/1.png">
            <source media="(min-width:280px)" srcset="../../../assets/img/inicio/Mobile/1.png">
            <img class="d-block w-100" src="../../../assets/img/inicio/Desktop/1.png"
                alt="Carmelita slide">
        </picture>

    </mdb-carousel-item>
    <mdb-carousel-item>
        <picture>
            <source media="(min-width:1024px)" class="w-100" srcset="../../../assets/img/inicio/Desktop/2.png">
            <source media="(min-width:768px)" class="w-100" srcset="../../../../../../assets/img/inicio/iPad/normal-mini/2.png">
            <source media="(min-width:280px)" srcset="../../../assets/img/inicio/Mobile/2.png">
            <img class="d-block w-100" src="../../../assets/img/inicio/Desktop/2.png"
            alt="Lo hacemos artesanal slide">
        </picture>
    </mdb-carousel-item>
    <mdb-carousel-item>
        <picture>
            <source media="(min-width:1024px)" class="w-200" srcset="../../../assets/img/inicio/Desktop/3.png">
            <source media="(min-width:768px)" class="w-200" srcset="../../../../../assets/img/inicio/iPad/normal-mini/3.png">
            <source media="(min-width:280px)" srcset="../../../assets/img/inicio/Mobile/3.png">
            <img class="d-block w-100" src="../../../assets/img/inicio/Desktop/3.png"
            alt="Carmelita slide">
