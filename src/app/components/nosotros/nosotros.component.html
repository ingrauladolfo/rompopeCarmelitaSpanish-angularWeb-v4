<div class="background d-flex justify-content-center mx-auto pt-5">
    <div class="row ">
        <div class="col-lg-4 col-md-6 mb-4">
            <a [routerLink]="['/mision-vision']" routerLinkActive="router-link-active"><img class="img-fluid z-depth-1"
                    src="../../../assets/img/nosotros/mision-vision.png" alt="Misión y Visión"></a>
        </div>
        
        <div class="col-lg-4 col-md-6 mb-4">
            <a><img class="img-fluid z-depth-1" src="../../../assets/img/nosotros/carmelita-nos-cuenta.png"
                    alt="Carmelita nos cuenta" (click)="videoModal1.show()"></a>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <a [routerLink]="['/momentos-carmelita']" routerLinkActive="router-link-active"><img class="img-fluid z-depth-1"
                    src="../../../assets/img/nosotros/casos-exito.png" alt="Casos de éxito" ></a>
        </div>
    </div>


    <div mdbModal #videoModal1="mdbModal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="myVideoModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body mb-0 p-0">
                    <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                        <iframe class="embed-responsive-item"
                            src="https://www.youtube.com/embed/videoseries?list=PLSl9RKwrm0q8IBvgL4PXRHh_rkTpYVdfP"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <span class="mr-4">Carmelita nos cuenta: El Comienzo</span>
                    <a type="button" mdbBtn href="https://www.facebook.com/RompopeCarmelita" target="_blank"
                        floating="true" size="sm" color="fb">
                        <mdb-icon fab icon="facebook-f"></mdb-icon>
                    </a>
                    <!--Youtube-->
                    <a type="button" mdbBtn href="https://www.youtube.com/channel/UCx-a8pvWWzQi2rW188voCHQ"
                        target="_blank" floating="true" size="sm" color="yt">
                        <mdb-icon fab icon="youtube"></mdb-icon>
                    </a>
                    <!--Instagram-->
                    <a type="button" mdbBtn href="https://www.instagram.com/rompope_carmelita/" target="_blank"
                        floating="true" size="sm" color="ig">
                        <mdb-icon fab icon="instagram"></mdb-icon>
                    </a>

                    <button mdbBtn type="button" color="primary" rounded="true" outline="true" size="md"
                        (click)="videoModal1.hide()">Close</button>
                </div>
            </div>
        </div>
    </div>




</div>
